        <div class="container">
            <div class="row">
                <h1 class="text-primary text-bold" style="margin-left: 330px; margin-top: 30px;">All Delivery Man Details</h1>
            </div>
        </div>

        <div class="container">
            <div class="searchForm" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id="searchMail" onKeyup="searchMail()" placeholder="Search for Email...">                  
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div id="confirmMessage" class="col-lg-6 text-lg-left" style="margin-top: 50px;"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="deliveryManList" style="margin-top: 50px;">
                <div class="row">
                    <div class="col-lg-12 text-lg-center">
                        <table id="list" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Total Deliveries</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <script>
            function searchMail(){
                var input, filter, table, tr, td, i, txtvalue;
                input = document.getElementById("searchMail");
                filter = input.value.toUpperCase();
                table = document.getElementById("list");
                tr = table.getElementsByTagName("tr");
                for(i = 0; i < tr.length; i++){
                    td = tr[i].getElementsByTagName("td")[1];
                    if(td){
                        txtvalue = td.textContent || td.innerText;
                        if(txtvalue.toUpperCase().indexOf(filter) > -1){
                            tr[i].style.display = "";
                        }
                        else{
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
