                <h1 class="text-warning text-bold" style="margin-left: 405px; margin-top: 30px;">Pending Books</h1>

        </div>

        <div class="container">
            <div class="searchForm" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" id="searchBook" onKeyup="searchBook()" placeholder="Enter Book Title...">                  
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="pendingList" style="margin-top: 50px;">
                <div class="row">
                    <div style="margin-left: 40px;">
                        <button type="button" onclick="selectAll()" class="btn btn-primary">Select All</button>
                    </div>
                    <div style="margin-left: 15px;">
                        <button type="button" onclick="UnSelectAll()" class="btn btn-secondary">UnSelect All</button>
                    </div>
                    <div style="margin-left: 50px;">
                        <button id="accept" class="btn btn-success">Accept</button>
                    </div>
                    <div style="margin-left: 15px;">
                        <button id="reject" class="btn btn-danger">Reject</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-lg-12 text-lg-center">
                        <table id="list" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Edition</th>
                                    <th>Point</th>
                                    <th>Uploader</th>
                                </tr>
                            </thead>
                            <tbody>
                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript">
            function selectAll() {
                var items = document.getElementsByName('bId');
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type == 'checkbox')
                        items[i].checked = true;
                }
            }
        
            function UnSelectAll() {
                var items = document.getElementsByName('bId');
                for (var i = 0; i < items.length; i++) {
                    if (items[i].type == 'checkbox')
                        items[i].checked = false;
                }
            }

            function searchBook(){
                var input, filter, table, tr, td, i, txtvalue;
                input = document.getElementById("searchBook");
                filter = input.value.toUpperCase();
                table = document.getElementById("list");
                tr = table.getElementsByTagName("tr");
                for(i = 0; i < tr.length; i++){
                    td = tr[i].getElementsByTagName("td")[1];
                    if(td){
                        txtvalue = td.textContent || td.innerText;
                        if(txtvalue.toUpperCase().indexOf(filter) > -1){
                            tr[i].style.display = "";
                        }
                        else{
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
